<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body class="body-container">
<!-- HEADER -->
<header th:insert="home :: header">
</header >
<!-- HEADER -->

<!-- MAIN -->
<main>
    <div class="form-container">
        <!-- FORM -->
        <form method="POST" th:action="@{/registration}"
              th:object="${user}" class="col-container">
            <div class="form-field">
                <label>Name</label>
                <input type="text"  th:field="*{username}">
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" th:field="*{email}" >
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" th:field="*{password}">
            </div>
            <input type="hidden" th:field="*{role}" th:value="USER">
            <input type="hidden" th:field="*{role}" th:value="${#calendars.format(#calendars.createNow(), 'yyyy.MMM.dd HH:mm')}" >
            <div>
                <button class="transparent-button submit-button" type="submit">Sign up</button>
            </div>
        </form>
        <!-- FORM -->
    </div>
</main>
<!-- MAIN -->

<!-- FOOTER -->
<footer th:insert="home :: footer">
</footer>
<!-- FOOTER -->
</body>

</html>
