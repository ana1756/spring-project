<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body class="body-container">
<!-- HEADER -->
<header th:insert="home :: header">
</header >
<!-- HEADER -->

<!-- MAIN -->
<main>

    <div class="profile-container">
        <!-- LEFT BAR -->
        <div class="profile-left-bar">
            <div class="profile-image-container">
                <img class="profile-image" th:src="@{/images/avatar.jpg}" width="200" height="200">
            </div>
            <div class="profile-options-container">
                <div>
                    <a>Edit avatar</a>
                </div>
                <div>
                    <a>Edit balance</a>
                </div>
                <div>
                    <a>Edit password</a>
                </div>
                <div>
                    <a>Add admin</a>
                </div>
                <div>
                    <a>Add developer</a>
                </div>

            </div>


        </div>
        <!-- LEFT BAR -->


        <!-- RIGHT BAR -->
        <div class="profile-right-bar">
<!--            <div class="profile-balance-container">-->
<!--                <span>BALANCE: 0.0$</span>-->
<!--            </div>-->
            <form>
                <div class="form-field">
                    <input type="text" name="userName" >
                </div>
                <div class="form-field">
                    <input type="email" name="email" >
                </div>
                <div class="form-field">
                    <input type="number" name="balance" >
                </div>
                <div class="form-field">
                    <input type="password" name="password" placeholder="password">
                </div>

                <button class="transparent-button" type="submit">Edit</button>

            </form>
        </div>
        <!-- RIGHT BAR -->
    </div>


</main>
<!-- MAIN -->

<!-- FOOTER -->
<footer th:insert="home :: footer">
</footer>
<!-- FOOTER -->
</body>

</html>
