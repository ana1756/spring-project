<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body class="body-container">
<!-- HEADER -->
<header th:insert="home :: header">
</header>
<!-- HEADER -->

<!-- MAIN -->
<main>

    <div class="products-container">
        <div class="products-bar">
            <form method="get" th:action="@{/products}">
                <div class="filters-container">
                    <select name="category">
                        <option value="" style="display:none">category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"></option>
                    </select>
                    <select name="genre">
                        <option value="" style="display:none">genre</option>
                        <option th:each="gen : ${genres}" th:value="${gen.name}" th:text="${gen.name}"></option>
                    </select>
                </div>

                <div class="sorting-container">
                    <div class="categories-container">
                        <select name="sorting">
                            <option value="" style="display:none">sorting</option>
                            <option value="lowPrice">price: low to high</option>
                            <option value="highPrice">price: high to low</option>
                            <option value="aToz">name: a to z</option>
                            <option value="zToa">name: z to a</option>
                            <option value="oldToNew">date: old to new</option>
                            <option value="newToOld">date: new to old</option>

                        </select>
                    </div>
                </div>
                <div class="search-button-container">
                    <button class="transparent-button submit-button" type="submit">Search</button>
                </div>
            </form>
        </div>

        <div th:each="prod: ${products}" class="product-card-container">
            <div class="product-image-container">
                <img class="p-card-image" th:src="@{/images/product-default-img.png}">
            </div>
            <div class="product-info-container">
                <div class="p-card-header">
                    <a th:text="${prod.application.name}" th:href="@{~/products/{id}(id=${prod.id})}"
                       class="p-card-title"></a>
                    <form th:method="POST" th:action="@{~/products/buy}">
                        <input hidden name="productId" type="number" th:value="${prod.id}">
                        <button type="submit" class="transparent-button">BUY</button>
                    </form>

                </div>

                <div class="genres-container">
                    <span th:each="gen: ${prod.application.genres}"
                          th:text="${gen.name}"
                          class="p-card-genre"></span>
                </div>
                <hr>
                <div class="description-container">
                    <p th:text="${prod.application.description}">
                    </p>
                    <span th:text="${prod.application.price}" class="p-card-price">8.2$</span>
                </div>

            </div>
        </div>

    </div>
</main>
<!-- MAIN -->

<!-- FOOTER -->
<footer th:insert="home :: footer">
</footer>
<!-- FOOTER -->
</body>

</html>
