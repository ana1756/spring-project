<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body class="body-container">
<!-- HEADER -->
<header th:insert="home :: header">
</header >
<!-- HEADER -->

<!-- MAIN -->
<main>
    <div class="form-container">
        <!-- FORM -->
        <form method="POST" class="col-container" th:action="@{/login}" id="loginForm">
            <div class="form-field">
                <label>Email</label>
                <input type="email" name="username" id="username">
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button class="transparent-button submit-button" type="submit" name="submit" value="Login">Sign in</button>
            </div>
        </form>
        <!-- FORM -->
    </div>
</main>
<!-- MAIN -->

<!-- FOOTER -->
<footer th:insert="home :: footer">
</footer>
<!-- FOOTER -->
</body>

</html>
