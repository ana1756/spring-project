<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body class="body-container">
<!-- HEADER -->
<header th:insert="home :: header">
</header>
<!-- HEADER -->

<!-- MAIN -->
<main>
    <div class="products-container">
        <form method="get" sec:authorize="hasRole('ADMIN')" th:action="@{/applications}">
            <div class="products-bar">
                <div class="filters-container">
                    <select name="genre">
                        <option value="" style="display:none">genre</option>
                        <option th:each="gen : ${genres}" th:value="${gen.name}" th:text="${gen.name}"></option>
                    </select>
                    <select name="sorting">
                        <option value="" style="display:none">sorting</option>
                        <option value="lowPrice">price: low to high</option>
                        <option value="highPrice">price: high to low</option>
                        <option value="aToz">name: a to z</option>
                        <option value="zToa">name: z to a</option>
                        <option value="oldToNew">date: old to new</option>
                        <option value="newToOld">date: new to old</option>

                    </select>
                </div>

                <!--                <div class="sorting-container">-->
                <!--                    <div class="categories-container">-->

                <!--                    </div>-->
                <!--                </div>-->
                <div class="search-button-container">
                    <button class="transparent-button" id="filterButton" type="submit">Search</button>
                </div>
            </div>
        </form>

        <form method="get" sec:authorize="hasRole('DEV')" th:action="@{/applications/my}">
            <div class="products-bar">
                <div class="filters-container">
                    <select name="genre">
                        <option value="" style="display:none">genre</option>
                        <option th:each="gen : ${genres}" th:value="${gen.name}" th:text="${gen.name}"></option>
                    </select>
                    <select name="sorting">
                        <option value="" style="display:none">sorting</option>
                        <option value="lowPrice">price: low to high</option>
                        <option value="highPrice">price: high to low</option>
                        <option value="aToz">name: a to z</option>
                        <option value="zToa">name: z to a</option>
                        <option value="oldToNew">date: old to new</option>
                        <option value="newToOld">date: new to old</option>

                    </select>
                </div>

                <!--                <div class="sorting-container">-->
                <!--                    <div class="categories-container">-->

                <!--                    </div>-->
                <!--                </div>-->
                <div class="search-button-container">
                    <button class="transparent-button" id="filterButton" type="submit">Search</button>
                </div>
            </div>
        </form>

        <div th:each="app: ${applications}" class="product-card-container">
            <div class="product-image-container">
                <img class="p-card-image" th:src="@{/images/product-default-img.png}">
            </div>
            <div class="product-info-container">
                <div class="p-card-header">
                    <a th:text="${app.name}" class="p-card-title"></a>

                    <div sec:authorize="hasRole('ADMIN')">
                        <form class="publish-form" method="POST" th:action="@{/applications/publish}">
                            <input hidden name="applicationId" type="number" th:value="${app.id}">
                            <select class="categories-container" th:name="category">
                                <option th:each="category: ${catrgories}" th:text="${category.name}"
                                        th:value="${category.name}"></option>
                            </select>
                            <button type="submit" class="transparent-button">PUBLISH</button>
                        </form>
                    </div>


                </div>

                <div class="genres-container">
                    <span th:each="gen: ${app.genres}"
                          th:text="${gen.name}"
                          class="p-card-genre"></span>
                </div>

                <div class="description-container">
                    <p th:text="${app.description}">
                        <span th:text="${app.price}" class="p-card-price"></span>
                </div>

            </div>


        </div>
    </div>
</main>
<!-- MAIN -->

<!-- FOOTER -->
<footer th:insert="home :: footer">
</footer>
<!-- FOOTER -->
</body>

</html>
